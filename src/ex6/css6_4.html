<h1>서울 산업진흥원</h1>

<p>서울 문화콘텐츠산업의 세계화 <br/>
    서울시의 만화 애니메이션 게임 캐릭터 산업을 종합지원 육성하고 있습니다. <br/>
    Seoul Animation Center <br/>
    서울애니메이션센터는 서울특별시가 국내 만화 애니메이션산업을 종합적으로 지원 육성하기 위해 설립하여 <br/>
    서울 산업지흥원 (SBA)이 운영하는 시설로 점차 게임 캐릭터 등으로 영역이 확대 되고 있습니다. <br/>
</p>
