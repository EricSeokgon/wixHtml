<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table tag</title>
</head>
<body>
<table border="1">
    <tr>
        <td rowspan="4">중간고사 성정</td>
    </tr>
    <tr>
        <td>국어</td>
        <td>영어</td>
        <td>수학</td>
    </tr>
    <tr>
        <td>100</td>
        <td>60</td>
        <td>80</td>
    </tr>
    <tr>
        <td colspan="2">평균</td>
        <td>80</td>
    </tr>

</table>
</body>
</html>
